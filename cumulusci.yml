minimum_cumulusci_version: '3.19.0'
project:
    name: testMetecho
    package:
        name: testMetecho
        api_version: '49.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/testMetecho/tests
            options:
                outputdir: robot/testMetecho/results

    robot_testdoc:
        options:
            path: robot/testMetecho/tests
            output: robot/testMetecho/doc/testMetecho_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
